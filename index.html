
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Examen">
    <title>Examen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="inicio" id="inicio">
        <h1 >Formulario de registro</h1>
    </header>
    <main>
        <section >
            <h2>formulario</h2>
            <article>
                <h3 >Informacion personal: </h3>
                <form>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" class="nombre" name="nombre"  required>
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" class="email" name="email"  required>
                    <label for="edad">Edad</label>
                    <input type="number" id="edad" class="edad" name="edad" min="1" max="100"  required>
                    <label for="pais">País</label>
                    <input type="text" id="pais" class="pais" name="pais" required>

                    
                </form>
                <button class="guardar">Guardar</button>
            </article>
        </section>
        <p class="mensaje"></p>
    </main>
    <footer>
        <p>nicholas sotelo wilken</p>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
